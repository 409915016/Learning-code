            if ($(document).scrollTop() <= 0) {
                // alert("滚动条已经到达顶部为0");

            //下拉加载详情页
            if ($(document).scrollTop() >= $(document).height() - $(window).height()) {
                // alert("滚动条已经到达底部为" + $(document).scrollTop());
                if (can_jump) {
                    $(".product-details-artcle").show();
                    var offset_artcle_position = $(".product-details-artcle").offset();
                    $("html,body").animate({
                        scrollTop: offset_artcle_position.top - 90
                    }, 250);
                    can_jump = 0;
