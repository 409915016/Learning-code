    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({
                sectionsColor: ['#fafafa'],
                anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
                afterLoad: function (anchorLink, index) {
                    var loadedSection = $(this);
                    if (index == 1) { //when the page1 ready to load
                        //page 1 animation
                        //alert("page1 ready to load");
                        $('.section .p1-download').addClass("fadeInLeft animated");
                        $('.section .p1-phone').addClass("fadeInDown animated");
                    }
                },

                onLeave: function (index, nextIndex, direction) {
                    var leavingSection = $(this);

                    /*page2  animation setting */
                    if (index == 1) {
                        //page1 animation was done,should be remove
                        $('.section .p1-download').removeClass("fadeInLeft animated");
                        $('.section .p1-phone').removeClass("fadeInDown animated");

                        //Leave page 1 and going to page2 animation 
                        //div:nth-of-type(2) is  page2
                        $("#fullpage > div:nth-of-type(2) .page-product-banner").addClass("zoomIn animated");
                    }
                    //page2 animation was done,should be remove
                    //Leave page 2 and going to page1 animation 
                    if (index == 2 && direction == 'up') {
                        //page2 animation was done,should be remove
                        $("#fullpage > div:nth-of-type(2) .page-product-banner").removeClass("zoomIn animated");
                        //alert("page1 zoomIn removed");
                        $('.section .p1-download').addClass("fadeInLeft animated");
                        $('.section .p1-phone').addClass("fadeInDown animated");
                    }

                    //Leave page 2 and going to page3 animation 
                    if (index == 2 && direction == 'down') {
                        //page2 animation was done,should be remove
                        $('.page-product-banner').removeClass("zoomIn animated");
                        //alert("page1 zoomIn removed");
                        //div:nth-of-type(2) is 2nd page-product
                        $("#fullpage > div:nth-of-type(3) .page-product-banner").addClass("zoomIn animated");
                    }
                    //Leave page 3 and going to page2 animation 
                    if (index == 3 && direction == 'up') {
                        //div:nth-of-type(2) is 2nd page-product  
                        $("#fullpage > div:nth-of-type(2) .page-product-banner").addClass("zoomIn animated");

                        //div:nth-of-type(2) is 3nd page-product  
                        $("#fullpage > div:nth-of-type(3) .page-product-banner").removeClass("zoomIn animated");
                    }
                    /*page2  animation setting end*/
                    if (index == 3 && direction == 'down') {
                        //div:nth-of-type(4) is 3nd page-product  
                        $("#fullpage > div:nth-of-type(4) .page-product-banner").addClass("zoomIn animated");

                        //div:nth-of-type(2) is 2nd page-product  
                        $("#fullpage > div:nth-of-type(3) .page-product-banner").removeClass("zoomIn animated");

                    }

                    if (index == 4 && direction == 'up') {
                        //removeClass div:nth-of-type(4) is 3rd page-product  
                        $("#fullpage > div:nth-of-type(4) .page-product-banner").removeClass("zoomIn animated");
                        //addClass div:nth-of-type(3) is 2nd page-product  
                        $("#fullpage > div:nth-of-type(3) .page-product-banner").addClass("zoomIn animated");
                    }
                    //downloadpage animation 
                    //page 4 to downloadpage
                    if (index == 4 && direction == 'down') {
                        $('.downloadpage').addClass("zoomIn animated");
                        $("#fullpage > div:nth-of-type(4) .page-product-banner").removeClass("zoomIn animated");
                    }

                    //Leave downloadpage, animation class
                    if (index == 5 && direction == 'up') { //page 5
                        //remove downloadpage animation , ready return
                        $('.downloadpage').removeClass("zoomIn animated");
                        //div:nth-of-type(4) is 3rd page-product 
                        $("#fullpage > div:nth-of-type(4) .page-product-banner").addClass("zoomIn animated");
                    }
                }
            });
        });


        var swiper = new Swiper('.app-shot .swiper-container', {

            slidesPerView: 1,
            spaceBetween: 10,

        });
