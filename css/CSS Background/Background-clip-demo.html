<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Background-clip-demo</title>
        <style type="text/css">
            div {
                width: 350px;
                background: orange url(img/1.jpg);
                padding: 20px;
                color: #fff;
                font-size: 60px;
                font-weight: bold;

                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        </style>
    </head>
    <body>
        <div>背景图片填充文本效果<br />BACKGROUND</div>
    </body>
</html>
