<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Background-clip</title>
        <style type="text/css">
            div {
                width: 300px;
                height: 100px;
                border: 50px dashed rgba(0, 0, 0, 0.8);
                background: rgba(0,25,25,0.8) url(img/1.jpg) no-repeat;
                padding: 30px;
                margin: 20px;

            }
            .no-repeat {
                background-repeat: no-repeat;
            }
            .repeat {
                background-repeat: repeat;
            }
        </style>
    </head>
    <body>
        <div class="no-repeat"></div>
        <div class="repeat"></div>
    </body>
</html>
